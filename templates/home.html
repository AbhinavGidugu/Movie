<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Movie Recommendation</title>
    <link rel="stylesheet" href="/static/css/actual.css">
    <link rel="icon" href="/static/images/2-1.png">

</head>
<body>
    <div class="head">
        <div class="logo">
            <a href="{{url_for('home')}}"><img class="Logo" src="/static/images/2-1.png"></a>
        </div>
        <div class="end">
            <div class="sign">
                <button onclick="goTosignup()" class="one">Signup</button>
            </div>
            <div class="log">
                <button onclick="goTologin()" class="two">Login</button>
            </div>
        </div>
    </div>
    <div class="container black">
        <div class="text1">
            <p class="page1_1">Don't know what to watch next..?</p>
            <p class="page1_2">try out our best Recommendation engine</p>
        </div>
    </div>
    <div class="container purple">
        <div class="text2">
            <p class="page1_1">with over 50000+ movies,</p>
            <p class="page1_2">and also the information of your favourite actors and directors</p>
            <br>
            <br>
            <p class="clickable">what are you waiting for <a href="{{url_for('home')}}"> try it out</a></p>
        </div>
    </div>
    <script>
        function goTologin(){
            window.location.href = "{{ url_for('login') }}";
        }
        function goTosignup(){
            window.location.href = "{{ url_for('signup') }}";
        }
    </script>
</body>
</html>
